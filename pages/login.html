<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <title>LOGIN</title>
</head>
<body>
    <!--Left Pane-->
    <div class="authImage">
        <div class="introText">CCTH RECEPTION</div>
        <img src="../assets/images/image1.png" alt="">
    </div>

    <!--Right Pane-->
    <div class="rightPane">
        <div class="logos">
            <img src="../assets/images/logo2.png" class="ghs" alt="">
            <img src="../assets/images/logo1.png" class="mh" alt="">
        </div>

        <form class="authForm">
        <legend class="loginText">LOGIN</legend>
        
        <div class="loginForm">
            <div class="username">
                <div class="usernameLabel"><img src="../assets/icons/user-solid.svg" alt=""><p>Username</p></div>
                <input type="text" class="usernameField">
            </div>
            
            <div class="password">
                <div class="passwordLabel"><img src="../assets/icons/key-solid.svg" alt=""><p>Password</p></div>
                <input type="password" class="passwordField">
            </div>

            <a href="register.html" class="switchAuth">
                Don't have an account? Register here
            </a>

            <div>
            <button class="loginButton"><div><img src="../assets/icons/right-to-bracket-solid.svg" alt=""> <p>Login</p></div></button>
        </div>

        </div>
    </form>
</div>
</body>
</html>
